version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: travelbot-postgres
    environment:
      POSTGRES_DB: travelbot
      POSTGRES_USER: traveluser
      POSTGRES_PASSWORD: travelpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - travelbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traveluser -d travelbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: travelbot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - travelbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Travel Bot
  bot:
    build: .
    container_name: travelbot-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://traveluser:travelpass@postgres:5432/travelbot
      DATABASE_SSL: "false"
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      REDIS_TLS: "false"
      
      # Server
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Telegram (set these in .env file)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      
      # API Keys (set these in .env file)
      KIWI_API_KEY: ${KIWI_API_KEY}
      TRAVELPAYOUTS_API_KEY: ${TRAVELPAYOUTS_API_KEY}
      SKYSCANNER_API_KEY: ${SKYSCANNER_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Features
      ENABLE_VIRTUAL_INTERLINING: "true"
      ENABLE_AFFILIATE_LINKS: "true"
      CACHE_ENABLED: "true"
      
      # Logging
      LOG_LEVEL: info
      LOG_FILE_ENABLED: "true"
      LOG_FILE_PATH: /app/logs/travel-bot.log
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    ports:
      - "3000:3000"
    networks:
      - travelbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if(r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: travelbot-nginx
    depends_on:
      - bot
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - travelbot-network
    restart: unless-stopped

  # PGAdmin (database management, optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: travelbot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@travelscout.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - travelbot-network
    restart: unless-stopped

  # Redis Commander (Redis management, optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: travelbot-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redispass
    ports:
      - "8081:8081"
    networks:
      - travelbot-network
    restart: unless-stopped

networks:
  travelbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

version: '3.8'

services:
  # Development database
  postgres:
    image: postgres:15-alpine
    container_name: travelbot-postgres-dev
    environment:
      POSTGRES_DB: travelbot_dev
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./sql/dev-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - travelbot-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d travelbot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development Redis
  redis:
    image: redis:7-alpine
    container_name: travelbot-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6380:6379"
    networks:
      - travelbot-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development bot with hot reload
  bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: travelbot-app-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://devuser:devpass@postgres:5432/travelbot_dev
      DATABASE_SSL: "false"
      
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_TLS: "false"
      
      # Server
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      
      # Telegram (use polling in dev)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ""
      
      # API Keys (use test keys in dev)
      KIWI_API_KEY: ${KIWI_API_KEY:-test_key}
      TRAVELPAYOUTS_API_KEY: ${TRAVELPAYOUTS_API_KEY:-test_key}
      SKYSCANNER_API_KEY: ${SKYSCANNER_API_KEY:-test_key}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY:-test_key}
      
      # Features
      ENABLE_VIRTUAL_INTERLINING: "true"
      ENABLE_AFFILIATE_LINKS: "false" # Disable in dev
      CACHE_ENABLED: "true"
      
      # Logging
      LOG_LEVEL: debug
      LOG_FILE_ENABLED: "false"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./.env.dev:/app/.env:ro
    ports:
      - "3000:3000"
      - "9229:9229" # Node.js debug port
    networks:
      - travelbot-dev-network
    command: npm run dev
    restart: unless-stopped

  # PGAdmin for development
  pgadmin:
    image: dpage/pgadmin4
    container_name: travelbot-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@travelscout.com
      PGADMIN_DEFAULT_PASSWORD: devpass
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - travelbot-dev-network
    restart: unless-stopped

  # Redis Commander for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: travelbot-redis-commander-dev
    environment:
      REDIS_HOSTS: local:redis:6379:0
    ports:
      - "8082:8081"
    networks:
      - travelbot-dev-network
    restart: unless-stopped

  # Mailhog for testing emails (optional)
  mailhog:
    image: mailhog/mailhog
    container_name: travelbot-mailhog-dev
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP server
    networks:
      - travelbot-dev-network

networks:
  travelbot-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local
